<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App v2</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>


<!-- Header -->
<div class="row" id="marquee">
    <div class="col-5" id="logo">Weather Dash</div>
    <div class="col-3" id="empty"></div>
    <div class="col-3" id="input-div">
        <input type="text" placeholder="Search Your City" id="user-input"></input>
    </div>
    <div class="col-1" id="button-div">
            <button id="button">Search</button>
    </div>
</div>


<!-- Weather Row -->
<div class="row" id="weather-display">

<!-- Current Weather Container -->
<div class="col-5" id="current-weather-container">
    <div id="today-display">
        <h1 id="city-name"></h1>
        <h2 id="weather"></h2>
        <h2 id="temperature"></h2>
    </div>
</div>

<!-- Five Day Forecase -->
<div class="col-7" id="five-day-forecast">

    <div class="col-2" id="monday-card">
        <h1 id="date-1"></h1>
        <h1 id="weather-1"></h1>
        <h1 id="temp-1"></h1>
    </div>

    <div class="col-2" id="tuesday-card">
        <h1 id="date-2"></h1>
        <h1 id="weather-2"></h1>
        <h1 id="temp-2"></h1>
    </div>

    <div class="col-2" id="wednesday-card">
        <h1 id="date-3"></h1>
        <h1 id="weather-3"></h1>
        <h1 id="temp-3"></h1>
    </div>

    <div class="col-2" id="thursday-card">
        <h1 id="date-4"></h1>
        <h1 id="weather-4"></h1>
        <h1 id="temp-4"></h1>
    </div>
    
    <div class="col-2" id="friday-card">
        <h1 id="date-5"></h1>
        <h1 id="weather-5"></h1>
        <h1 id="temp-5"></h1>
    </div>

</div>

<!-- Footer -->
<div row id="footer"></div>
<script src="assets/script.js"></script>
</body>
</html>
